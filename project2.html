        <script>
            document.getElementById('searchButton').addEventListener('click', function() {
                const fromLocation = document.getElementById('fromLocation').value.trim();
                const toLocation = document.getElementById('toLocation').value.trim();
    
                const buses = [
                    { from: "SEC", to: "ECIL", number:["16A","16C","16 A/K","16R","16D","16H","17D","17H",242]},
                    { from: "ECIL", to: "SEC", number:["16A","16C","16 A/K","16R","16D","16H","17D","17H",242]},
                    { from: "AFZ", to: "SEC", number:[1,"1E","1Y","1Z","1Z/251","2J","7Z","49Z","86J"]},
                    { from: "SEC", to: "AFZ", number:[1,"1E","1Y","1Z","1Z/251","2J","7Z","49Z","86J"]},
                    { from: "SEC", to: "JNTU", number:["10J","10KP","10KV","17/226",226,"226M"]},
                    { from: "JNTU", to: "SEC", number:["10J","10KP","10KV","17/226",226,"226M"]},
                    { from: "BANJARA HILLS", to: "SEC", number:["16A/14M","49E","49J","49M"]},
                    { from: "SEC", to: "BANJARA HILLS", number:["16A/14M","49E","49J","49M"]},
                    { from: "CHARMINAR", to: "SEC", number:["1B","1H",2,"2D","2V","8A","16A/102","49Z"]},
                    { from: "SEC", to: "CHARMINAR", number:["1B","1H",2,"2D","2V","8A","16A/102","49Z"]},
                    { from: "DILSUKHNAGAR", to: "SEC", number:["1L","1V","1HD","1MD","40D","90A"]},
                    { from: "SEC", to: "DILSUKHNAGAR", number:["1L","1V","1HD","1MD","40D","90A"]},
                    { from: "HITECH CITY", to: "SEC", number:["10H","10H/17","47H","47LV","47V"]},
                    { from: "SEC", to: "HITECH CITY", number:["10H","10H/17","47H","47LV","47V"]},
                    { from: "SEC", to: "UPPAL", number:[18,"18B","18C","18R","50B",245,280,"284S",544]},
                    { from: "UPPAL", to: "SEC", number:[18,"18B","18C","18R","50B",245,280,"284S",544]},
                    { from: "SHAMSHABAD", to: "SEC", number:["8M/251","20/251","49M/251","90L/251"]},
                    { from: "SEC", to: "SHAMSHABAD", number:["8M/251","20/251","49M/251","90L/251"]},
                    { from: "MGBS", to: "SEC", number:["71","7M","22/IP"]},
                    { from: "SEC", to: "MGBS", number:["71","7M","22/IP"]},

                ];
    
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = '';
    
                let found = false;
    
                buses.forEach(bus => {
                    if (bus.from.toLowerCase() === fromLocation.toLowerCase() && bus.to.toLowerCase() === toLocation.toLowerCase()) {
                        resultsDiv.innerHTML += `Bus Routes: ${bus.number}<br>`;
                        found = true;
                    }
                });
    
                if (!found) {
                    resultsDiv.innerHTML = 'No bus route found';
                }
            });
